//KEYBINDS


//Keybind to remove smokes
//Change "kp_9" if you want a different keybind to remove smokes.
bind kp_9 "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"

//Keybind to rethrow a smoke.
//Change "." if you want a different keybind to rethrow a smoke.

bind "." "cycleB"
alias "s1" "setpos_exact 1376.000000 -304.000000 -167.968750;setang_exact 0.000000 -174.609497 0.000000;say spawn1;"
        alias "s2" "setpos_exact 1376.000000 -208.000000 -163.965088;setang_exact 0.000000 -160.036804 0.000000;say spawn2;"
        alias "s3" "setpos_exact 1376.000000 -112.000000 -163.965088;setang_exact 0.000000 -163.921509 0.000000;say spawn3;"
        alias "s4" "setpos_exact 1376.000000 -16.000000 -167.968750;setang_exact 0.000000 171.124420 0.000000; say spawn4;"
        alias "s5" "setpos_exact 1296.000000 -352.000000 -167.968750;setang_exact 0.000000 -169.350464 0.000000;say spawn5;"
        alias "s6" "setpos_exact 1296.000000 -256.000000 -167.968750;setang_exact 0.000000 171.928833 0.000000;say spawn6;"
        alias "s7" "setpos_exact 1296.000000 -160.000000 -167.968750;setang_exact 0.000000 176.217285 0.000000; say spawn7;"
        alias "s8" "setpos 1296.000000 -64.000000 -153.906189;setang -28.274370 -168.031006 0.000000; say spawn8;"
        alias "s9" "setpos 1296.000000 32.000000 -103.968750;setang -29.075146 -165.382431 0.000000;say spawn9;"
        alias "s10" "setpos_exact 1216.000000 -16.000000 -163.968750;setang_exact 0.000000 -160.014160 0.000000;say spawn10;"
        alias "s11" "setpos_exact 1216.000000 -115.000000 -163.968750;setang_exact 0.000000 173.360138 0.000000;say spawn11;"
        alias "s12" "setpos_exact 1216.000000 -211.000000 -163.968750;setang_exact 0.000000 168.893860 0.000000;say spawn12;"


